# --- CORS allow-list (prod + local) ---
map $http_origin $cors_origin {
  default                                      "";
  "~^https?://(localhost|127\.0\.0\.1)(:\d+)?$"  $http_origin;
  "~^https?://192\.168\.\d+\.\d+(:\d+)?$"        $http_origin;
  "https://crm-mateleau-isvbf.ondigitalocean.app" $http_origin;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA Angular
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API → backend (pas de slash final pour éviter le double /api)
  location /api/ {
    # Préflight
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Vary "Origin" always;
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }

    # CORS pour les vraies requêtes
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Vary "Origin" always;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://mateleau-crm-backend:5000;
  }
}
