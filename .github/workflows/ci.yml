name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mateleau-crm-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: 'npm'
          cache-dependency-path: mateleau-crm-frontend/package-lock.json
      - uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: npm ci

      - name: Run tests with coverage
        env: { CHROME_BIN: google-chrome }
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Check LCOV
        run: |
          set -e
          L=$(find coverage -name lcov.info -print -quit)
          echo "LCOV=$L"
          wc -c "$L"
          # Montre quelques sources r√©f√©renc√©es :
          grep -m3 '^SF:' "$L" || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: mateleau-crm-frontend/coverage/**/lcov.info

  sonar:
    needs: test-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Set up JDK 17 (required for SonarQube)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner
        run: |
          wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          echo "$(pwd)/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Debug Sonar env
        run: |
          echo "üîê SONAR_TOKEN is defined: ${{ secrets.SONAR_TOKEN != '' }}"
          echo "üì¶ projectKey: ElLuco6_crm-mateleau"
          echo "üè¢ organization: elluco6"

      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=ElLuco6_crm-mateleau \
            -Dsonar.organization=elluco6  \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.projectBaseDir=mateleau-crm-frontend \
            -Dsonar.sources=src \
            -Dsonar.inclusions=**/*.ts,**/*.js \
            -Dsonar.javascript.security.hotspot.enabled=false \
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/*.stories.ts,**/coverage/** \
            -Dsonar.branch.name=master \
            -Dsonar.javascript.lcov.reportPaths="../$REPORT" \
            -Dsonar.typescript.lcov.reportPaths="../$REPORT" \
            -Dsonar.automaticAnalysis=false \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.javascript.rules=-security
  release-changelog:
    needs: [sonar]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour les tags Git
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate changelog & version bump
        run: |
          npx standard-version

      - name: Push changelog and new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --follow-tags origin master
