name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: mateleau-crm-frontend

      - name: Run Angular tests with coverage
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
        working-directory: mateleau-crm-frontend

      - name: Debug coverage files
        run: ls -R mateleau-crm-frontend/coverage/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: mateleau-crm-frontend/coverage/

  sonar:
    needs: test-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Set up JDK 17 (required for SonarQube)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner
        run: |
          wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          echo "$(pwd)/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Debug Sonar env
        run: |
          echo "üîê SONAR_TOKEN is defined: ${{ secrets.SONAR_TOKEN != '' }}"
          echo "üì¶ projectKey: ElLuco6_crm-mateleau"
          echo "üè¢ organization: elluco6"

      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=ElLuco6_crm-mateleau \
            -Dsonar.sources=mateleau-crm-frontend/src \
            -Dsonar.inclusions=**/*.ts,**/*.js \
            -Dsonar.javascript.security.hotspot.enabled=false \
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/*.stories.ts,**/coverage/** \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=master \
            -Dsonar.organization=elluco6  \
            -Dsonar.automaticAnalysis=false \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.javascript.lcov.reportPaths=mateleau-crm-frontend/coverage/lcov.info \
            -Dsonar.javascript.rules=-security
  release-changelog:
    needs: [sonar]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour les tags Git
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate changelog & version bump
        run: |
          npx standard-version

      - name: Push changelog and new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --follow-tags origin master
