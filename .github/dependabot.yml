version: 2
updates:
  # Frontend (Angular)
  - package-ecosystem: "npm"
    directory: "/mateleau-crm-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    labels: ["deps", "frontend"]
    open-pull-requests-limit: 3
    rebase-strategy: "disabled"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]  # on Ã©vite les majors
    groups:
      angular:
        patterns: ["@angular/*", "rxjs", "zone.js"]
        update-types: ["minor","patch"]
      fullcalendar:
        patterns: ["@fullcalendar/*"]
        update-types: ["minor","patch"]
      test-tooling:
        patterns: ["jasmine*", "@types/jasmine", "karma*", "jest*", "@types/node", "eslint*", "postcss", "webpack*","typescript"]
        update-types: ["minor","patch"]

  # Backend (Node/NestJS)
  - package-ecosystem: "npm"
    directory: "/mateleau-crm-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Paris"
    labels: ["deps", "backend"]
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      runtime:
        patterns: ["express", "dotenv", "mongoose"]
        update-types: ["minor","patch"]
      types-tests:
        patterns: ["@types/*", "jest*", "ts-jest", "supertest", "typescript", "eslint*"]
        update-types: ["minor","patch"]
