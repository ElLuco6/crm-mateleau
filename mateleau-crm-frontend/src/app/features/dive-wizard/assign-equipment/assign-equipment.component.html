<div class="max-w-7xl mx-auto p-6 bg-white rounded-xl shadow-xl">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Atribution du matériel</h2>

  <div [formGroup]="step3FormGroup" class="flex flex-col md:flex-row gap-6">



    <!-- Équipes -->
    <div class="w-full md:w-2/3">

      <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Équipes</h3>
      <div *ngFor="let team of teams" class="bg-gray-100 rounded-xl shadow p-4 mb-4">
        <h4 class="text-lg font-bold text-blue-700 mb-2">Équipe</h4>
        <div class="flex flex-col gap-2">
          <div *ngFor="let member of team.members" class="bg-white p-3 rounded shadow hover:bg-blue-50 transition">
            <span class="font-semibold text-gray-800">{{ member.firstName }}</span>
          </div>
        </div>
      </div>

    </div>


    <!-- Matériel groupé par nature -->
    <div class="w-full md:w-1/3">
      <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Matériel</h3>
      <div class="flex flex-col gap-6">
        @for (nature of (groupedEquipment | keyvalue); track nature.key) {
        <div class="bg-gray-100 rounded-xl shadow p-4">
          <h4 class="text-lg font-bold text-blue-700 mb-2">{{ nature.key }}</h4>
          <div class="flex flex-col gap-2">
            @for (equipment of nature.value; track equipment._id) {
            <div class="bg-white p-3 rounded shadow hover:bg-blue-50 transition">
              <span class="font-semibold text-gray-800">{{ equipment.nature }}</span>
              <span class="ml-2 text-sm text-gray-600">Disponible {{ equipment.isRented }}</span>
            </div>
            }
          </div>
        </div>
        }
      </div>
    </div>

  </div>
</div>
