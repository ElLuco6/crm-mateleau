<div class="max-w-7xl mx-auto p-6 bg-white rounded-xl shadow-xl">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Atribution du matériel</h2>

  <div class="flex flex-col md:flex-row gap-6">



    <!-- Équipes -->
    <div class="w-full md:w-2/3">




    </div>
  </div>

  <!-- Matériel -->
  <div class="w-full md:w-1/3">
    <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Matériel</h3>
    <div class="flex flex-col gap-4">
      @for (equipment of equipmentList; track $index) {
      <div class="bg-gray-50 p-4 rounded-lg shadow hover:bg-gray-100 transition">
        <h4 class="font-bold text-gray-800">{{ equipment.nature }}</h4>
        <p class="text-sm text-gray-600">Disponible {{ equipment.isRented }}</p>

      </div>
      }
    </div>
  </div>

</div>
