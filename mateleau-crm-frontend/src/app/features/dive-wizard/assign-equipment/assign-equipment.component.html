 <div *ngIf="teams.length > 0" class="max-w-7xl mx-auto p-6 bg-white rounded-xl shadow-xl">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Attribution du mat√©riel</h2>

  <form [formGroup]="step3FormGroup" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <!-- üìò √âquipes -->
    <div class="md:col-span-2 space-y-6">
      <div *ngFor="let team of teams" class="bg-gray-100 p-4 rounded-xl shadow-md">
        <h3 class="text-lg font-bold text-blue-800 mb-2">√âquipe</h3>

        <!-- üë®‚Äçüè´ Moniteur -->
        <div *ngIf="team.moniteur" class="bg-green-50 p-3 rounded-md mb-4">
          <span class="text-green-800 font-semibold">
            üßë‚Äçüè´ Moniteur : {{ team.moniteur.name }} {{ team.moniteur.divingLvl }}
          </span>

          <!-- Select mat√©riel pour le moniteur -->
          <div [formGroup]="equipmentAssignmentsForm">
            <label class="block mt-2 text-sm font-medium text-gray-700">Mat√©riel :</label>
            <select multiple class="w-full mt-1 p-2 border rounded"
              [formControlName]="team.moniteur._id">
              @for (nature of (groupedEquipment | keyvalue); track nature.key) {
                <optgroup [label]="nature.key">
                  @for (equipment of nature.value; track equipment._id) {
                    <option [value]="equipment._id">{{ equipment.reference }}</option>
                  }
                </optgroup>
              }
            </select>
          </div>
        </div>

        <!-- üßç‚Äç‚ôÇÔ∏è Membres -->
        <div class="space-y-4">
          <div *ngFor="let member of team.members" class="bg-white p-3 rounded shadow-sm">
            <div class="font-semibold text-gray-800">{{ member.firstName }} {{ member.lastName }}</div>

            <!-- Select mat√©riel pour le membre -->
            <div [formGroup]="equipmentAssignmentsForm">
              <label class="block mt-1 text-sm font-medium text-gray-700">Mat√©riel :</label>
              <select multiple class="w-full mt-1 p-2 border rounded"
                [formControlName]="member._id">
                @for (nature of (groupedEquipment | keyvalue); track nature.key) {
                  <optgroup [label]="nature.key">
                    @for (equipment of nature.value; track equipment._id) {
                      <option [value]="equipment._id">{{ equipment.reference }}</option>
                    }
                  </optgroup>
                }
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- üì¶ Mat√©riel disponible (juste info visuelle) -->
    <div class="space-y-6">
      <h3 class="text-xl font-semibold text-center text-gray-700">Mat√©riel disponible</h3>

      <div *ngFor="let nature of (groupedEquipment | keyvalue)" class="bg-gray-100 p-4 rounded shadow">
        <h4 class="text-lg font-bold text-blue-700 mb-2">{{ nature.key }}</h4>
        <ul class="space-y-1">
          <li *ngFor="let equipment of nature.value" class="text-sm text-gray-700">
            ‚Ä¢ {{ equipment.reference }} <span class="text-xs text-gray-500">({{ equipment.nextMaintenanceDate }})</span>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
