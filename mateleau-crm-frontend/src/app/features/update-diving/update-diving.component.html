<form [formGroup]="diveForm" (ngSubmit)="submitEdit()" class="space-y-6 p-6 bg-white shadow-md rounded-xl max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800">Modifier une plongÃ©e</h2>

  <mat-form-field class="w-full">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Lieu</mat-label>
    <input matInput formControlName="location" />
  </mat-form-field>

  <div class="flex gap-4">
    <mat-form-field class="w-1/2">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-1/2">
      <mat-label>Heure de dÃ©but</mat-label>
      <input matInput type="time" formControlName="startTime" />
    </mat-form-field>
  </div>

  <mat-form-field class="w-full">
    <mat-label>DurÃ©e (min)</mat-label>
    <input matInput type="number" formControlName="duration" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Profondeur max</mat-label>
    <input matInput type="number" formControlName="maxDepth" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Bateau</mat-label>
    <mat-select formControlName="boat">
      <mat-option *ngFor="let boat of availableBoats" [value]="boat._id">
        {{ boat.name }} ({{ boat.numberMaxPlaces }} places)
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Conducteur</mat-label>
    <mat-select formControlName="driver">
      <mat-option *ngFor="let user of availableDivers" [value]="user._id">
        {{ user.firstName }} {{ user.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex justify-end">
    <button mat-raised-button color="primary" type="submit" [disabled]="diveForm.invalid">
      ğŸ’¾ Enregistrer
    </button>
  </div>
</form>
