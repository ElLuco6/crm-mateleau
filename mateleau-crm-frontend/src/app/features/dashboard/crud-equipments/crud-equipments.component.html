<div class="p-6 rounded-2xl bg-white shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold text-gray-800">Matériel</h3>
    <button
      mat-raised-button
      color="primary"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg"
      (click)="openForm()"
    >
      + Ajouter un matériel
    </button>
  </div>

  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="dataSource"
      class="w-full border border-gray-200 rounded-xl overflow-hidden shadow-sm"
      matSort
    >
      <!-- Référence -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-3 text-sm font-medium text-gray-700">
          Référence
        </th>
        <td mat-cell *matCellDef="let eq" class="p-3">{{ eq.reference }}</td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="nature">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray-100 p-3 text-sm font-medium text-gray-700">
          Type
        </th>
        <td mat-cell *matCellDef="let eq" class="p-3 capitalize">{{ eq.nature }}</td>
      </ng-container>

      <!-- Taille -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-3 text-sm font-medium text-gray-700">
          Taille
        </th>
        <td mat-cell *matCellDef="let eq" class="p-3">{{ eq.size || '—' }}</td>
      </ng-container>

      <!-- Entretien -->
      <ng-container matColumnDef="nextMaintenanceDate">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-3 text-sm font-medium text-gray-700">
          Maintenance
        </th>
        <td mat-cell *matCellDef="let eq" class="p-3">
          {{ eq.nextMaintenanceDate | date: 'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <!-- Loué -->
      <ng-container matColumnDef="isRented">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-3 text-sm font-medium text-gray-700">
          Loué ?
        </th>
        <td mat-cell *matCellDef="let eq" class="p-3">
          <span
            [ngClass]="eq.isRented ? 'text-red-600 font-semibold' : 'text-green-700 font-semibold'"
          >
            {{ eq.isRented ? 'Oui' : 'Non' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-3 text-sm font-medium text-gray-700">
          Actions
        </th>
        <td
          mat-cell
          *matCellDef="let eq"
          class="p-3 flex gap-2 items-center min-h-[52px]"
        >
          <button
            mat-icon-button
            color="primary"
            (click)="openForm(eq)"
            class="!w-7 !h-7"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEquipment(eq._id)"
            class="!w-7 !h-7"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
