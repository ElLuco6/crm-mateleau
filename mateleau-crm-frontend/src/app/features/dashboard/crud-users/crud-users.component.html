<div class="p-6 rounded-2xl bg-white shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-semibold text-gray-800">Utilisateurs</h3>
    <button mat-raised-button color="primary"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg" (click)="openForm()">
      + Créer un utilisateur
    </button>
  </div>

  <div class="overflow-x-auto">
    <table mat-table [dataSource]="users" class="w-full border border-gray-200 rounded-xl overflow-hidden shadow-sm"
      matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="bg-gray-100 p-3 text-left text-sm font-medium text-gray-700">
          Nom
        </th>
        <td mat-cell *matCellDef="let user" class="p-3">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
          class="bg-gray-100 p-3 text-left text-sm font-medium text-gray-700">
          Email
        </th>
        <td mat-cell *matCellDef="let user" class="p-3">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-3 text-left text-sm font-medium text-gray-700">
          Rôle
        </th>
        <td mat-cell *matCellDef="let user" class="p-3 capitalize">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-3 text-left text-sm font-medium text-gray-700">
          Actions
        </th>
         <td mat-cell *matCellDef="let user" class="p-3 flex gap-2 min-h-[52px]">
          <button mat-icon-button color="primary" (click)="openForm(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</div>
